<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <app-header [pageTitle]="pageTitle"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="weather">
          <ion-card>
            <ion-card-content>
              <strong>{{weather.name}}, {{weather.sys.country}}</strong>
              <img src="./assets/weather.jpg" alt="">
              <div class="ion-text-center">
                <ion-card-title>{{weather.main.temp}}ºC</ion-card-title>
                
              </div>
              <strong>Feels like {{weather.main.feels_like}}ºC. {{weather.weather[0].description}}</strong>
              <p>Temp Max: {{weather.main.temp_max}}ºC, Temp Min: {{weather.main.temp_min}}ºC</p> <p></p>
              <p>Humedad: {{weather.main.humidity}}%</p>

            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
