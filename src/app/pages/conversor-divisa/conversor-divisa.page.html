<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <app-header [pageTitle]="pageTitle"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  
    <ion-row>
      <ion-col class="ion-text-center">
        <img src="./assets/currency-converter.png" id="currency-converter" alt="">
      </ion-col>
    </ion-row>

  <!-- #region Value Inputs -->
  <ion-row>
    <ion-card>
      <ion-col>
        De USD
        <ion-input type="number" [(ngModel)]="fromValue" class="value-input" placeholder="De USD" (keyup)="calculateCurrencyOne()"></ion-input>
      </ion-col>
    </ion-card>
    <ion-card>
      <ion-col>
        A CLP
        <ion-input type="number" [(ngModel)]="toValue" class="value-input" placeholder="A CLP" (keyup)="calculateCurrencyTwo()"></ion-input>
      </ion-col>
    </ion-card>
  </ion-row>
  <ion-row>
    <ion-card>
      <ion-col>
        De EUR
        <ion-input type="number" [(ngModel)]="fromValue2" class="value-input" placeholder="De EUR" (keyup)="calculateCurrencyThree()"></ion-input>
      </ion-col>
    </ion-card>
    <ion-card>
      <ion-col>
        A CLP
        <ion-input type="number" [(ngModel)]="toValue2" class="value-input" placeholder="A CLP" (keyup)="calculateCurrencyFour()"></ion-input>
      </ion-col>
    </ion-card>
  </ion-row>
  <!-- #endregion -->

    </ion-row>
  </ion-card> -->

  <ion-card *ngIf="Divisa">
    <ion-row>
      <ion-col>
        <p>Valor actual del Dolar: $<strong>{{Divisa.dolar.valor}}</strong></p>
        <p>Valor actual del Euro: $<strong>{{Divisa.euro.valor}}</strong></p>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
