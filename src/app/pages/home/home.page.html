<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <app-header [pageTitle]="pageTitle"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
          <ion-card>
            <ion-card-content>
              <img src="./assets/logo.png" alt="">
            </ion-card-content>
          </ion-card>
          <br><br>
          <div class="ion-text-center"><H1><strong>Bienvenidos</strong></H1></div>
          <br><br><br>
          <ion-card><ion-progress-bar type="indeterminate"></ion-progress-bar></ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
